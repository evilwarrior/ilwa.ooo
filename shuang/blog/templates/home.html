{% extends "base.html" %}
 
{% block content %}
<div class="posts">
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url 'blog_detail' id=post.id %}">{{ post.title }}</a></h2>
 
                    <p class="post-meta">
		    <span class="post-avatar">Time:  <a class="" href="#">{{ post.pub_date |date:'Y-m-d'}}</a></span>
		    <a class="post-category post-category-pure" href="#">{{ post.category }}</a>
                    </p>
            </header>
 
                <div class="post-description">
                    <p>
                        {{ post.content|safe }}
                    </p>
                </div>
                <a class="pure-button" href="{% url 'blog_detail' id=post.id %}">Read More >>> </a>
        </section>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
