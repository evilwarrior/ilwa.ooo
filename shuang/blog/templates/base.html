{% load staticfiles %}
<!doctype html>
<html lang="zh-hans">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="description" content="yiwo's blog.">
    <title>yiwo's blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}">

    <!-- highlight -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/github-gist.min.css">
    <script src="//cdn.bootcss.com/highlight.js/9.2.0/highlight.min.js"></script>
    <script>
        hljs.initHighlightingOnLoad()
    </script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/frontendsophie/hexo-infinite-scroll@1.0.0/dist/hexo-infinite-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/gh/frontendsophie/hexo-infinite-scroll@1.0.0/dist/hexo-infinite-scroll.min.js"></script>
    <script>
        infiniteScroll()

        // for mobile menu
        $(function () {
            $('.social-button').click(function () {
                if ($('.social-links').hasClass('hide-links')) {
                    $('.social-links').removeClass('hide-links')
                } else {
                    $('.social-links').addClass('hide-links')
                }
            })
        })
    </script>
</head>
<body style="background: url({% static 'bg.png' %}) #f5f5f5">
    <div class="container">
        <header class="header">
            <h1 class="title"><a href="{% url 'blog_home' %}" class="logo">◔３◔</a></h1>
            <h2 class="desc">好行對是爽奭可以牛牪犇</h2>

            <nav class="links">
                <ul class="social-links hide-links">
                    <li>
			    <a href="{% url 'blog_home' %}">Homepage</a>
                    </li>
                    <li>
                <a href="https://github.com/evilwarrior">Github</a>
                    </li>
                    <li>
                <a href="//shang.qq.com/wpa/qunwpa?idkey=4003c012ee94ee0aa662365af68d53a0acb130b39ca41a3d2b8b1d90c70e80d4">爽库</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main">
            {% block content %}
            {% endblock %}
        </main>

        <aside class="aside">
            {% load amalgamate %}
            {% amalgamate %}

        </aside>

    </div>
 
</body>
</html>
