<section class="aside-section">
    <h1>Categories</h1>
    <ul class="category-list">
        {% for cat in categories %}
        <li class="category-list-item">
            <a class="category-list-link" href="{% url 'search_cat' cat=cat %}">{{ cat }}</a>
        </li>
        {% endfor %}
    </ul>
</section>
<section class="aside-section">
    <h1>Archives</h1>
    <ul class="archive-list">
        {% for year in years %}
        <li class="archive-list-item">
            <a class="archive-list-link" href="{% url 'search_year' year=year %}">{{ year }}</a>
        </li>
        {% endfor %}
    </ul>
</section>

<section class="aside-section tag">
    <h1>Tags</h1>
    <ul class="tag-list">
        {% for tag in tags %}
        <li class="tag-list-item">
            <a class="tag-list-link" href="{% url 'search_tag' tag=tag %}">{{ tag }}</a>
        </li>
        {% endfor %}
    </ul>
</section>
